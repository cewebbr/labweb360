<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex, nofollow">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link href="https://fonts.googleapis.com/css?family=Lora%7CPoppins:400,600,700" rel="stylesheet">

	<link rel="stylesheet" href="{{ "css/main.css" | prepend: page.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<script type="text/javascript" charset="utf-8" src="/js/plugins/clappr.js"> </script>
	<script type="text/javascript" charset="utf-8" src="/js/plugins/clappr-video360.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="/js/plugins/dash-shaka-playback.js"> </script>

</head>
