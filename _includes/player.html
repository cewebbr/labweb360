<!-- PLAYER -->
<div id="player" class="player-container jarallax"></div>
{% if page.url == '/' %}
	<script>
	var player = new Clappr.Player({
		//source: "{{ "/labweb360/videos/612881.mpd" | prepend: page.baseurl }}",
		source: "{{ "./videos/teste.mp4" | prepend: page.baseurl }}",
		//poster: "{{ "img/galeria/tanque.jpg" | prepend: page.baseurl }}",
		plugins: [DashShakaPlayback, Video360],
		parentId: "#player",
	  	width: 810,
	  	height: 600
	});
	player.getPlugin('click_to_pause').disable();
	</script>
{% else %}
	<script>
	var player = new Clappr.Player({
		source: "{{ page.midia | prepend: page.baseurl }}",
		parentId: "#player",
	  	width: '100%',
	  	height: '100%',
	  	poster: "{{ page.thumb | prepend: page.baseurl }}"
	});
	player.getPlugin('click_to_pause').disable();
	</script>
{% endif %}
<!-- END PLAYER -->
